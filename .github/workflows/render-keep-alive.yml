name: Render Keep-Alive Ping

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Service
        run: |
          URL="https://sync-compare-charts.onrender.com/"
          echo "Pinging $URL at $(date)"
          curl -s -o /dev/null \
            -w "HTTP Status: %{http_code}, Time: %{time_total}s" \
            "$URL"
